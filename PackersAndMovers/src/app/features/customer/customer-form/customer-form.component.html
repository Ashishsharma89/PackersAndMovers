<div class="form-conainer flex items-center justify-center min-h-screen bg-gray-100 w-full">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Add Customer</h2>
    <form #customerForm="ngForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow space-y-6" (ngSubmit)="onSubmit(customerForm)">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" name="name" [(ngModel)]="customer.name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" [(ngModel)]="customer.email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Phone</label>
        <input type="text" name="phone" [(ngModel)]="customer.phone" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Address</label>
        <input type="text" name="address" [(ngModel)]="customer.address" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Registration Date</label>
        <input type="date" name="registrationDate" [(ngModel)]="customer.registrationDate" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Status</label>
        <select name="status" [(ngModel)]="customer.status" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="active">Active</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-2 rounded hover:bg-primary-dark transition">Add Customer</button>
    </form>
  </div>
</div>
