<div class="form-conainer flex items-center justify-center min-h-screen bg-gray-100 w-full">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary">Add Customer</h2>
    <form #customerForm="ngForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow space-y-6" (ngSubmit)="onSubmit()">
      <h2 class="text-xl font-semibold mb-4">Add/Edit Driver</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Driver ID</label>
          <input type="number" [(ngModel)]="driver.driverId" name="driverId"
            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" required />
        </div>
        <!-- <div>
          <label class="block text-sm font-medium text-gray-700">Latitude</label>
          <input type="number" [(ngModel)]="driver.latitude" name="latitude"
            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Longitude</label>
          <input type="number" [(ngModel)]="driver.longitude" name="longitude"
            class="mt-1 block w-full border border-gray-300 rounded-md px-4 py-2" required />
        </div> -->
      </div>
      <div class="mt-6">
        <app-map (newLatLng)="onChangeDriverLatLng($event)" ></app-map>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700">Submit</button>
    </form>
  </div>
</div>
