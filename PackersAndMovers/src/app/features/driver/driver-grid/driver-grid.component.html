<div class="bg-gray-100 font-sans h-screen">
  <div class="flex-1 flex flex-col p-8 space-y-8">
    <div class="flex justify-between items-center mb-2 bg-white rounded-lg px-6 py-4 shadow">
      <h1 class="text-2xl font-semibold text-primary">Driver Reports</h1>
      <div class="flex items-center gap-6">
        <button class="relative" (click)="goToDriverForm()">
          <span class="-top-1 -right-2 text-xs bg-blue-500 text-white rounded p-10">Add Driver</span>
        </button>
      </div>
    </div>
    <div class="overflow-auto rounded-lg shadow bg-white flex-1">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 text-gray-600 text-sm">
          <tr>
            <th class="px-6 py-3 text-left font-semibold whitespace-nowrap">Driver ID</th>
            <th class="px-6 py-3 text-left font-semibold whitespace-nowrap">Latitude</th>
            <th class="px-6 py-3 text-left font-semibold whitespace-nowrap">Longitude</th>
            <th class="px-6 py-3 text-left font-semibold whitespace-nowrap">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 bg-white text-sm">
          <tr *ngFor="let driver of drivers" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4">{{ driver.driverId }}</td>
            <td class="px-6 py-4">{{ driver.latitude }}</td>
            <td class="px-6 py-4">{{ driver.longitude }}</td>
            <td class="px-6 py-4 text-orange-500 flex gap-3">
              <span class="cursor-pointer" title="View">👁️</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
