  <div class="bg-white font-sans">
    <div class="flex min-h-screen">
      <div class="w-full lg:w-1/2 flex items-center justify-center px-6 sm:px-12">
        <div class="max-w-md w-full text-center">
          <img src="assets/images/packers-logo.png" alt="Logo" class="mx-auto h-12 mb-6" />

          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Create New Password</h2>
          <p class="text-gray-500 text-sm mb-6">
            Enter your new password below to reset your account password.
          </p>

          <form #resetForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 text-left">
              <label class="block text-sm font-medium text-gray-700 mb-1">
                New Password <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                placeholder="Enter new password"
                matInput
                name="password"
                [(ngModel)]="password"
                #passwordModel="ngModel"
                required
                minlength="6"
                autocomplete="new-password"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
              <!--
              <button mat-icon-button matSuffix type="button" (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideNew">
                <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              -->
              <mat-error *ngIf="passwordModel && passwordModel.invalid && (passwordModel.dirty || passwordModel.touched || resetForm.submitted)">
                <ng-container *ngIf="passwordModel.errors?.['required']">
                  New password is required
                </ng-container>
                <ng-container *ngIf="passwordModel.errors?.['minlength']">
                  Minimum 6 characters
                </ng-container>
              </mat-error>
            </div>

            <div class="mb-4 text-left">
              <label class="block text-sm font-medium text-gray-700 mb-1">
                Confirm Password <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                placeholder="Confirm new password"
                matInput
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                #confirmPasswordModel="ngModel"
                required
                autocomplete="new-password"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
              <!--
              <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              -->
              <mat-error *ngIf="confirmPasswordModel && confirmPasswordModel.invalid && (confirmPasswordModel.dirty || confirmPasswordModel.touched || resetForm.submitted)">
                <ng-container *ngIf="confirmPasswordModel.errors?.['required']">
                  Confirm password is required
                </ng-container>
              </mat-error>
              <mat-error *ngIf="resetForm.submitted && password !== confirmPassword">
                Passwords do not match
              </mat-error>
            </div>

            <button
              type="submit"
              [disabled]="resetForm.invalid || password !== confirmPassword"
              class="w-full bg-orange-500 text-white font-semibold py-2 rounded-md hover:bg-orange-600 transition"
            >
              Reset Password
            </button>
          </form>

          <p class="text-sm text-gray-600 mt-6">
            Back to
            <a (click)="goToLogin()" class="text-orange-500 font-medium hover:underline">Login</a>
          </p>
        </div>
      </div>

      <!-- Right Side: Illustration -->
      <div class="hidden lg:flex w-1/2 bg-yellow-50 items-center justify-center p-12">
        <div class="text-center">
          <h2 class="text-2xl font-semibold text-green-900 mb-6 leading-relaxed">
            Moving Made Easy,<br />
            Your Trusted Packers and Movers Partner
          </h2>
          <img
            src="/assets/images/login-rightbg.png"
            alt="Illustration"
            class="max-w-sm mx-auto"
          />
        </div>
      </div>
    </div>
  </div>
