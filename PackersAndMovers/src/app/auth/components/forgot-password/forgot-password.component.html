  <div class="bg-white font-sans">
    <div class="flex min-h-screen">
      <div class="w-full lg:w-1/2 flex items-center justify-center px-6 sm:px-12">
        <div class="max-w-md w-full text-center">
          <img src="/assets/images/packers-logo.png" alt="Logo" class="mx-auto h-12 mb-6" />
  
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Forgot Password</h2>
          <p class="text-gray-500 text-sm mb-6">
            Enter your email address and we will send you a link to reset your password.
          </p>
  
          <form #forgotForm="ngForm" (ngSubmit)="onSubmit()" class="form-centered" novalidate>
            <div class="mb-4 text-left">
              <label mat-label class="block text-sm font-medium text-gray-700 mb-1">
                Email <span class="text-red-500">*</span>
              </label>
              <input
                matInput
                name="email"
                placeholder="Enter Email"
                [(ngModel)]="email"
                #emailModel="ngModel"
                required
                email
                type="email"
                autocomplete="email"
                class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
              />
              <mat-error *ngIf="emailModel && emailModel.invalid && (emailModel.dirty || emailModel.touched || forgotForm.submitted)">
                <ng-container *ngIf="emailModel.errors?.['required']">
                  Email is required
                </ng-container>
                <ng-container *ngIf="emailModel.errors?.['email']">
                  Please enter a valid email
                </ng-container>
              </mat-error>
            </div>
  
            <button
              type="submit"
              [disabled]="forgotForm.invalid"
              class="w-full bg-orange-500 text-white font-semibold py-2 rounded-md hover:bg-orange-600 transition"
            >
              Send Reset Link
            </button>
          </form>
  
          <p class="text-sm text-gray-600 mt-6">
            Back to 
            <a (click)="goToLogin()" class="text-orange-500 font-medium hover:underline">Login</a>
          </p>
        </div>
      </div>
  
      <!-- Right Section -->
      <div class="hidden lg:flex w-1/2 bg-yellow-50 items-center justify-center p-12">
        <div class="text-center">
          <h2 class="text-2xl font-semibold text-green-900 mb-6 leading-relaxed">
            Moving Made Easy,<br />
            Your Trusted Packers and Movers Partner  </h2>
          <img src="/assets/images/login-rightbg.png" alt="Illustration" class="max-w-sm mx-auto" />
        </div>
      </div>
    </div>
  </div>
